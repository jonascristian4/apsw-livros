<!DOCTYPE html>
<html>

    </head>
    <body>

        <table>
            <tr>
                <th>NOME</th>
                <th>EMAIL</th>
                <th>SENHA</th>
            </tr>
            
            {% for usuario in usuarios: %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.senha }}</td>
                </tr>
            {% endfor %}
            
        </table>
        
    </body>
</html>
